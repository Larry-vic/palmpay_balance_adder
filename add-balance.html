<!DOCTYPE html>
<html>
<head>
	<title>Add Balance</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
		}
		
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.balance-container {
			margin-top: 20px;
		}
		
		.balance-label {
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		.balance-input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.add-button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.add-button:hover {
			background-color: #444;
		}
		
		.loading-container {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			background-color: rgba(255, you 255, 255, 0.8);
			z-index: 9999;
		}
		
		.loading-animation {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			font-weight: bold;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Add Balance</h2>
		</div>
		<div class="balance-container">
			<label class="balance-label" for="balance">Enter amount to add:</label>
			<input class="balance-input" type="number" id="balance" name="balance">
			<button class="add-button" onclick="addBalance()">Add Balance</button>
			<p id="balance-display"></p>
		</div>
	</div>
	
	<div class="loading-container">
		<div class="loading-animation">
			Processing... <br>
			<i class="fas fa-spinner fa-spin"></i>
		</div>
	</div>
	
	<script>
		function addBalance() {
			document.querySelector('.loading-container').style.display = 'block';
			setTimeout(function() {
				window.location.href = "success.html";
			}, 30000); // 30 seconds
		}
	</script>
</body>
</html>
